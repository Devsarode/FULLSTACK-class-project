<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Breaker – The Array Heist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Code Breaker – The Array Heist</h1>

  <div id="controls">
    <button id="startBtn">Start Game</button>
    <p id="timer">Time: 60s</p>
    <p id="level">Level: 1</p>
  </div>

  <div id="array"></div>

  <div id="operations">
    <input type="number" id="index" placeholder="Index (0-7)">
    <input type="number" id="value" placeholder="Value (0-9)">
    <button id="insertBtn">Insert</button>
    <button id="deleteBtn">Delete</button>
    <br><br>
    <input type="text" id="pattern" placeholder="Pattern e.g. 2,1,4">
    <button id="searchBtn">Search</button>
    <button id="resetBtn">Reset</button>
  </div>

  <p id="feedback"></p>
  <p id="secretPattern"></p>

  <!-- Sounds -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="error" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="victory" src="https://actions.google.com/sounds/v1/cartoon/concussive_drum_hit.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
